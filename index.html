<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <section class="flexContainer">
    <div class="flexDivPhone">
      <img src="./img/instagram-celular.png" alt="imagem da tela de um iphone logado no instagram">
    </div>
    
    <div class="flexDivContinue">
      <div class="flexItemContinue">
        <img src="./img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/avatar-gilsoonfs.jpeg" alt="avatar do usuário do instagram">
        </div>
        <a href="#" class="login">Continue como gilsoonfs</a>
        <a href="#" class="logout">Remover conta</a>
      </div>

      <div class="flexItemContinue">
        <p class="not-account">Não é sprucegabriela?</p>
        <p class="not-account">
          <a href="#" class="blue">Alternar contas</a> ou <a href="#" class="blue">Inscreva-se</a>
        </p>
      </div>

      <div class="flexItem">
        <p>Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
